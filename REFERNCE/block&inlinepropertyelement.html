<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property element</title>
    <style> 
        span{
            background-color: pink; 
            width:100px;
            height:200px;
            display: inline-block;
        }

            div{
            background-color: blue;
            width:20%;
            height:100px;
            display: inline-block; 
        }
        
    </style> <!--in div display block to inline then it not take height and width-->
</head>
<body>
    <span>Hello</span> <!--in inline element span it not take height and width to change defalut block take display property display:block then only it occupy more space -->
    <span>World</span> <!--it occupy the how much space it need-->
    <span>!</span>
    <div>Hello</div><!---it start from new line-->
    <div>Ranjana</div><!--and it occupy the full spac-->
    
</body>
</html>
