<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing border</title>
    <style>
        .DIV1{
            width: 250px;
            height:50px;
            border:1px solid gray;
            box-sizing: border-box;
        }
        .DIV2{
            width: 150px;
            height: 40px;
            padding:2px;
            border: 1px solid red;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>hey this is my border box size</h1></h>
    <div class="DIV1">No addmission without my permission</div><br/>

    <div class="DIV2">good evening</div>
</body>
</html>
